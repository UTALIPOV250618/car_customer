<!DOCTYPE html>
<html lang="en">
<html xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
</head>
<body>
<div align="center">
    <h1>Edit Customer</h1>
    <br>
    <form action="#" th:action ="@{/customer/save}" th:object ="${customer}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Customer ID</td>
                <td><input type="text" th:field = "*{CId}" readonly="readonly"></td>
            </tr>
            <tr>
                <td>Customer name</td>
                <td><input type="text" th:field = "*{CName}" ></td>
            </tr>
            <tr>
                <td>Customer Lastname</td>
                <td><input type="text" th:field ="*{CLastname}" ></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
