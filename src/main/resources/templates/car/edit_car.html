<!DOCTYPE html>
<html lang="en">
<html xmlns:th = "http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Car edit Page</title>
</head>
<body>
<div align="center">
    <h1>Edit Car</h1>
    <br>
    <form action="#" th:action="@{/cars/save}" th:object="${car}"method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Car Id</td>
                <td><input type="text" th:field = "*{id}"readonly="readonly"></td>
            </tr>
            <tr>
                <td>Car Brand</td>
                <td><input type="text" th:field = "*{brand}"></td>
            </tr>
            <tr>
                <td>Car Model</td>
                <td><input type="text" th:field = "*{model}"></td>
            </tr>
            <tr>
                <td>Customer Id</td>
                <td><input type="text" th:field = "*{customer.CId}"></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
